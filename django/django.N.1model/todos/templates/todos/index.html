{% extends 'base.html' %}
{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'todos:new' %}">NEW</a>
  <a href="{% url 'accounts:login' %}">LOGIN</a>
  <form action="{% url 'accounts:logout' %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="LOGOUT">
  </form>
  <hr>
  {% for todo in todos %}
    <h2>할 일: {{todo.title}}</h2>
    <p>작성자: {{todo.user}}</p>
    <p>완료여부 : {{todo.completed}}</p>
  {% endfor %}
{% endblock content %}
